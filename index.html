<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Weight</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="grid-container">
    <p style="font-size: 44px;" class="city-current-temp"><span id="city">Unomkom</span> <span id="current-temp">Loading...</span></p>
    <img class="weather-logo" src="images/sunny.webp" alt="">
    <p>Lowest temperature: <span id="min-temp">Loading...</span></p>
    <p>Max Temperature: <span id="max-temp">Loading...</span></p>
    <p style="grid-column-end: span 2;">Precipitation: <span id="prec">15.5</span></p>
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>

</html>
